<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #fff;               /* remove any background image */
      color: #111;
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #333;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <main id="formContainer"></main>

<script>
  const SUPABASE_URL = "https://usopxhshfmmtnnvkzelj.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzb3B4aHNoZm1tdG5udmt6ZWxqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTc2MzIsImV4cCI6MjA3NjM5MzYzMn0.3qG3t-QTc6UsRt74GXjL_pBVfibG42X5wGyWRLYu3NE";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const formId = new URLSearchParams(window.location.search).get("id");

  async function loadForm() {
    const { data, error } = await supabase
      .from("forms")
      .select("title, schema")
      .eq("id", formId)
      .single();

    if (error) {
      document.body.innerHTML = `<p style='color:red'>Form not found.</p>`;
      return;
    }

    document.title = data.title;
    const container = document.getElementById("formContainer");
    container.innerHTML = `<h2>${data.title}</h2>`;

    const { fields = [] } = data.schema || {};
    const form = document.createElement("form");
    form.id = "publicForm";

    fields.forEach((f) => {
      let html = "";
      switch (f.type) {
        case "text":
          html = `<p style="font-size:${f.styles.fontSize || 16}px;font-weight:${f.styles.fontWeight || "normal"};">${f.content}</p>`;
          break;
        case "image":
          html = `<img src="${f.src}" alt="">`;
          break;
        case "button":
          html = `<button type="submit" style="background:${
            f.styles.background || "#111"
          };color:${f.styles.color || "#fff"}">${f.label}</button>`;
          break;
        default:
          html = `
            <label>${f.label || "Label"}${f.required ? " *" : ""}</label>
            <input
              name="${f.label || "Field"}"
              type="${
                f.type === "email"
                  ? "email"
                  : f.type === "phone"
                  ? "tel"
                  : f.type === "dob"
                  ? "date"
                  : "text"
              }"
              placeholder="${f.example || ""}"
              ${f.required ? "required" : ""}
            >
          `;
      }
      form.innerHTML += html;
    });

    container.appendChild(form);

    // Handle submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const raw = Object.fromEntries(new FormData(form).entries());

        // Normalize keys
        const normalized = {};
        for (const [k, v] of Object.entries(raw)) {
          const key = k.toLowerCase().replace(/[^a-z0-9]/g, ""); // strip spaces/punctuation
          normalized[key] = v.trim();
        }

        // Extract known fields
        const firstName =
          normalized.firstname || normalized.firstnamefield || "";
        const lastName =
          normalized.lastname || normalized.lastnamefield || "";
        const name =
          normalized.fullname ||
          normalized.name ||
          `${firstName} ${lastName}`.trim() ||
          "Unnamed";

        const email =
          normalized.email ||
          normalized.emailaddress ||
          normalized.emailfield ||
          "";
        const phone =
          normalized.phone ||
          normalized.phonenumber ||
          normalized.mobile ||
          "";

        if (!name && !email && !phone) {
          alert("⚠️ Please fill in at least one field before submitting.");
          return;
        }

        const contact = {
          name,
          email,
          phone,
        };

        const { error: insertError } = await supabase
          .from("contacts")
          .insert([contact]);

        if (insertError) throw insertError;

        alert("✅ Form Submitted, thank you!");
        form.reset();
      } catch (err) {
        console.error("❌ Submission failed:", err);
        alert("❌ Error: " + err.message);
      }
    });
  }

  loadForm();
</script>



</body>
</html>
