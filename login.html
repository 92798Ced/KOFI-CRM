<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOFI CRM – Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/config/supabase.js"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at top left, #1b002a, #0a0013);
      color: white;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }
    .login-box h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      color: #fff;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }
    input:focus {
      background: rgba(255, 255, 255, 0.15);
    }
    button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.6rem;
      background: linear-gradient(90deg, #8a2be2, #b84eff);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    .status {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      min-height: 1.2rem;
      color: #f77;
    }
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Login to KOFI CRM</h2>
    <input id="username" type="text" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="loginStatus" class="status"></p>
  </div>

  <script>
    // Supabase client is initialized in /config/supabase.js as window.sb
    const supabase = window.sb;

    // --- Login event ---
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const btn = document.getElementById("loginBtn");
      const status = document.getElementById("loginStatus");
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        status.textContent = "Please fill in both fields.";
        return;
      }

      btn.classList.add("loading");
      status.style.color = "#aaa";
      status.textContent = "Verifying...";

      try {
        if (!supabase) throw new Error("Supabase client not ready. Check /config/supabase.js");

        // ✅ Use Supabase Auth (email/password)
        const { data, error } = await supabase.auth.signInWithPassword({
          email: username,
          password,
        });

        if (error || !data?.session) {
          status.style.color = "#f77";
          status.textContent = error?.message || "Invalid email or password.";
          return;
        }

        status.style.color = "#0f0";
        status.textContent = "Login successful! Redirecting...";

        // Honor ?next=... if provided
        const next = new URLSearchParams(window.location.search).get("next");
        setTimeout(() => {
          window.location.href = next ? decodeURIComponent(next) : "/index.html";
        }, 500);
      } catch (err) {
        console.error(err);
        status.style.color = "#f77";
        status.textContent = "An unexpected error occurred.";
      } finally {
        btn.classList.remove("loading");
      }
    });
  </script>
</body>
</html>
