# ðŸ§  Netlify configuration for Jayvee CRM Assistant
# - Serves your HTML front-end
# - Routes /functions requests to /.netlify/functions/
# - Automatically injects environment variables (OPENAI_API_KEY)
# - Works both locally and in production
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

[build]
  # Your site build directory â€” adjust if needed
  publish = "public"
  # Optional: specify a framework build command (leave blank for static)
  command = ""

  # Where Netlify will look for your serverless functions
  functions = "netlify/functions"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# âœ… Redirect API calls to serverless function
# This allows `fetch("/.netlify/functions/jayvee")` to work locally and live
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

